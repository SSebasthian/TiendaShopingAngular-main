  </nav>
</header>

<script>
  let seleccion = document.querySelector('#seleccion');
  let items = document.querySelectorAll('nav a');

  function marker(e){
    seleccion.style.left= e.offsetLeft+"px";
    seleccion.style.width= e.offsetWidth+"px";
  }

  items.forEach(link =>{
    link.addEventListener('click', (e) =>{
      marker(e.target);
    })
  })
</script>
