
<div class="bolsaCompra">
    <h1>
      <mat-icon>card_travel</mat-icon> BOLSA DE COMPRAS
    </h1>
    
    <mat-card class="mat-elevation-z4">
  <table mat-table [dataSource]="carritoDeCompras.productoCarrito" class="mat-table">
  
    <!-- ID Columna -->
    <article>
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
      </ng-container>
    </article>
    
    <!-- Nombre del Producto Column -->
    <article>
      <ng-container matColumnDef="nombreProducto">
        <th *matHeaderCellDef class="nombreProducto">PRODUCTO</th>
        <td mat-cell *matCellDef="let producto">
          <img src="#">
          <a>{{ producto.nombreProducto }}</a>
        </td>
      </ng-container>
    </article>

    <!-- Costo Column -->
    <article>
      <ng-container matColumnDef="Costo">
        <th *matHeaderCellDef>PRECIO</th>
        <td mat-cell *matCellDef="let producto">$ {{ producto.Costo }}</td>
      </ng-container>
    </article>

    <!-- Cantidad Column -->
    <article>
      <ng-container matColumnDef="cantidad">
        <th *matHeaderCellDef>CANTIDAD</th>
        <td mat-cell *matCellDef="let producto">{{ producto.cantidad }}</td>
      </ng-container>
    </article>

    <!-- subtotal Column -->
    <article>
      <ng-container matColumnDef="subtotal">
        <th *matHeaderCellDef>SUB TOTAL</th>
        <td mat-cell *matCellDef="let producto">$ {{ producto.subtotal }}</td>
      </ng-container>
      </article>

    <ng-container matColumnDef="acciones">
      <th *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let producto">
        <button mat-icon-button color="warn" (click)="eliminarProducto(producto.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="['id', 'nombreProducto', 'Costo', 'cantidad', 'subtotal', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nombreProducto', 'Costo', 'cantidad','subtotal', 'acciones'];"></tr>
  </table>
  </mat-card>
  </div>

  <div class="totalPagar">
    <p><mat-icon>credit_card</mat-icon> Total: ${{ carritoDeCompras.CostoTotal }}</p>
    <a [routerLink]="['../pago']" mat-button>FINALIZAR COMPRA</a>
  </div>
